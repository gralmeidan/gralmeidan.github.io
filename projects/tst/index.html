<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Champion Picker</title>
  </head>
  <body class="bg-gray-900">
    <main class="w-4/5 m-auto min-w-fit mt-5 flex justify-around items-start">
      <div class="col w-1/4">
        <form id="form" class="flex flex-col">
          <h1 class="font-bold text-white text-2xl pl-1">Pick your role</h1>
          <div id="checkbox-container" class="my-3 flex flex-wrap h-fit"></div>
          <button
            class="transition-all delay-75 ease-out text-slate-100 border-2 border-slate-100 rounded-md p-2 hover:bg-slate-100 hover:text-slate-900"
            type="submit"
            id="btn-randomize"
          >
            Randomize champion
          </button>
        </form>
      </div>
      <div class="w-2/4 flex flex-col justify-center items-center">
        <p id="output" class="font-bold text-slate-100 text-2xl pl-1 my-2 unselectable"></p>
        <img id="output_img" src="" class="shadow-md shadow-black" alt="" />
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
