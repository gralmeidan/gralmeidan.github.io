<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bulma.min.css" />
    <title>Champion Picker</title>
  </head>
  <body>
    <main class="container mt-5">
      <h2 class="title s-1">Pick your role</h2>
      <div class="columns">
        <div class="column">
          <form id="form">
            <div id="checkbox-container"></div>
            <button
              class="button is-primary is-outlined mt-5"
              type="submit"
              id="btn-randomize"
            >
              Randomize Champion
            </button>
          </form>
        </div>
        <div class="column">
          <p class="title" id="output"></p>
          <img id="output_img" src="" alt="" />
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
