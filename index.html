<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script

	<body class="bg-neutral-900">
		<header>
			<nav>
				<div

				>
					<a
						href="https://www.linkedin.com/in/gralmeidan/"
						target="_blank"
						class="mobile-social"
					>
						<ion-icon name="logo-linkedin"></ion-icon>
					</a>
					<a
						href="https://github.com/gralmeidan"
						target="_blank"
						class="mobile-social"
					>
						<ion-icon name="logo-github"></ion-icon>
					</a>
				</div>
				<button
					id="mobile-nav-btn"
					class="absolute right-3 top-3 p-0 z-10 sm:hidden"
				>
					<hr class="nav-line" />
					<hr class="nav-line" />
					<hr class="nav-line" />

				<div
					id="nav"

					<button class="nav-option">about me</button>
					<button class="nav-option selected">portfolio</button>
					<button class="nav-option">contact</button>

			</nav>

		<section id="background-img" class="text-white px-3">
			<section class="pt-36">
				<h1 class="text-4xl font-semibold font-roboto">
					Hi, I'm <br /><span class="text-pink-600"
						>Geraldo Almeida</span
					>
				</h1>
				<p class="text-sm font-roboto font-semibold">
					and I do stuff sometimes.
				</p>
				<hr class="border-pink-600 my-2 max-w-sm" />
				<p class="text-lg font-roboto font-semibold">
					I am a Brazilian full stack web developer and currently a
					student at Trybe
				</p>
			</section>
			<section>
				<button class="hero-button">explore works</button>
				<button class="hero-button">about me</button>
			</section>
		</section>
		<script src="script.js"></script>
